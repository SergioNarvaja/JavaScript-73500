<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador SerZen</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Simulador de Turno SerZen</h1>
    <form id="formReserva">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="tipo">Tipo de masaje:</label>
      <select id="tipo" required>
        <option value="relajante">Relajante</option>
        <option value="descontracturante">Descontracturante</option>
        <option value="personalizado">Personalizado</option>
      </select>

      <label for="duracion">Duración (minutos):</label>
      <select id="duracion" required>
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="90">90</option>
      </select>

      <label for="modalidad">Modalidad:</label>
      <select id="modalidad" required>
        <option value="gabinete">Gabinete</option>
        <option value="domicilio">Domicilio</option>
      </select>

      <label for="fecha">Fecha del turno:</label>
      <input type="date" id="fecha" required>

      <button type="submit">Reservar</button>
    </form>

    <div id="resumenReserva"></div>

    <h2>Consultar reserva</h2>
    <input type="text" id="codigoReserva" placeholder="Ingresá tu código de reserva">
    <button onclick="consultarReserva()">Buscar</button>
    <div id="resultadoReserva"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
