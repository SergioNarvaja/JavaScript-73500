<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Masajes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <h1>Reserva tu masaje</h1>

  <form id="formReserva">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="tipo">Tipo de masaje:</label>
    <select id="tipo" required></select>

    <label for="duracion">Duración:</label>
    <select id="duracion" required>
      <option value="30">30 minutos</option>
      <option value="60">60 minutos</option>
      <option value="90">90 minutos</option>
    </select>

    <label for="modalidad">Modalidad:</label>
    <select id="modalidad" required>
      <option value="Consultorio">Consultorio</option>
      <option value="Domicilio">Domicilio</option>
    </select>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" min="09:00" max="20:00" required>

    <button type="submit">Reservar</button>
  </form>

  <div id="resumenReserva"></div>

  <h3>Consultar/Modificar/Cancelar reserva</h3>
  <input type="number" id="codigoReserva" placeholder="Código de reserva">
  <button id="btnConsultar">Consultar</button>

  <div id="resultadoReserva"></div>
  <div id="editarReserva"></div>
</body>
</html>
